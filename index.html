<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        
        <main>
            <div class="buttons">

                <div>
                    <label for="input">Choose color: </label>
                    <input type="color" id="colorPicker" value="#ffc0cb">
                </div>
                
                <button id="change-number-button">Change grid size</button>
                <button id="change-mode-button">Single color</button>
                <button id="clear-button">C L E A R</button>
            </div>

            <div class="square-container"></div>
        </main>

        <footer>
            Copyright Â© 2023 annisssimo
        </footer>
    </div>
</body>
</html>
